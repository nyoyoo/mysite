<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
        <a href="?page={{ page.previous_page_number }}">Previous</a>
        {% endif %}
        <span class="current">
            Page {{ page.number }} of {{ page.paginator.num_page }}.
        </span>
            {% if page.has_next %}
                <a href="?page={{ page.netx_page_number }}">Next</a>
            {% endif %}
    </span>
</div>
